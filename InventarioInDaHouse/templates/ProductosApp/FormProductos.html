{% extends 'index.html' %}

{% block productos_content %}
<div class="card">
    <div class="card-header">
        <h3>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
